<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Auld - XR UX Portfolio</title>
    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- Environment Component for a professional look -->
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: sans-serif; }
        #overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 10;
            pointer-events: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="overlay">Gaze at a station to see details • Daniel Auld - UX Designer</div>

    <a-scene cursor="fuse: true; rayOrigin: mouse" raycaster="objects: .interactable">
        
        <!-- Asset Management -->
        <a-assets>
            <img id="grid" src="https://img.gs/bb95df6434/s2/https://i.imgur.com/vHq0A6r.png" crossorigin="anonymous">
        </a-assets>

        <!-- Environment: Clean, Minimalist "Spatial" feel -->
        <a-entity environment="preset: contact; groundColor: #1a1a1a; grid: lines; gridColor: #333; lighting: point; skyType: gradient; skyColor: #050505"></a-entity>

        <!-- Main Title -->
        <a-entity position="0 3.5 -4" align="center">
            <a-text value="DANIEL AULD" color="#FFF" width="8" align="center" font="exo2bold"></a-text>
            <a-text value="Senior UX Researcher & Designer" position="0 -0.5 0" color="#AAA" width="4" align="center"></a-text>
        </a-entity>

        <!-- PORTFOLIO STATIONS -->
        
        <!-- Station 1: SANE Australia -->
        <a-entity position="-2 1.5 -3" class="interactable" 
                  animation__mouseenter="property: scale; to: 1.1 1.1 1.1; dur: 200; startEvents: mouseenter"
                  animation__mouseleave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave">
            <a-box color="#FF4D4D" depth="0.1" height="1" width="1.5">
                <a-text value="SANE Australia" position="0 0.7 0.1" align="center" width="3"></a-text>
                <a-text value="2025 Good Design\nGold Winner" position="0 0 0.1" align="center" width="2" color="#000"></a-text>
            </a-box>
            <!-- Info Panel (Visible on Gaze - simplified with opacity for demo) -->
            <a-plane position="0 -1 0.1" width="2" height="0.8" color="#FFF" opacity="0"
                     animation__show="property: opacity; to: 0.9; startEvents: mouseenter"
                     animation__hide="property: opacity; to: 0; startEvents: mouseleave">
                <a-text value="Led UX research and redesign\nof national peer-support platform.\nCo-design focused." color="#333" align="center" width="1.8" position="0 0 0.01"></a-text>
            </a-plane>
        </a-entity>

        <!-- Station 2: Foxtel | Hubbl -->
        <a-entity position="0 1.5 -3.5" class="interactable"
                  animation__mouseenter="property: scale; to: 1.1 1.1 1.1; dur: 200; startEvents: mouseenter"
                  animation__mouseleave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave">
            <a-box color="#333" depth="0.1" height="1" width="1.5">
                <a-text value="FOXTEL | Hubbl" position="0 0.7 0.1" align="center" width="3"></a-text>
                <a-text value="Binge, Kayo, Flash" position="0 0 0.1" align="center" width="2" color="#FFF"></a-text>
            </a-box>
            <a-plane position="0 -1 0.1" width="2" height="0.8" color="#FFF" opacity="0"
                     animation__show="property: opacity; to: 0.9; startEvents: mouseenter"
                     animation__hide="property: opacity; to: 0; startEvents: mouseleave">
                <a-text value="Figma prototyping for CTV & Mobile.\nManaged design consistency for\nthe Hubbl ecosystem launch." color="#333" align="center" width="1.8" position="0 0 0.01"></a-text>
            </a-plane>
        </a-entity>

        <!-- Station 3: Digital Health Agency -->
        <a-entity position="2 1.5 -3" class="interactable"
                  animation__mouseenter="property: scale; to: 1.1 1.1 1.1; dur: 200; startEvents: mouseenter"
                  animation__mouseleave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave">
            <a-box color="#0077BE" depth="0.1" height="1" width="1.5">
                <a-text value="ADHA" position="0 0.7 0.1" align="center" width="3"></a-text>
                <a-text value="National Digital Health\nStrategy Implementation" position="0 0 0.1" align="center" width="2" color="#FFF"></a-text>
            </a-box>
            <a-plane position="0 -1 0.1" width="2" height="0.8" color="#FFF" opacity="0"
                     animation__show="property: opacity; to: 0.9; startEvents: mouseenter"
                     animation__hide="property: opacity; to: 0; startEvents: mouseleave">
                <a-text value="2023 Good Design Winner.\nDesigned 'my health' mobile app\nand clinical safety copy." color="#333" align="center" width="1.8" position="0 0 0.01"></a-text>
            </a-plane>
        </a-entity>

        <!-- Personal Facts / "Humble Brags" -->
        <a-entity position="0 0.5 -2">
            <a-text value="Spatial Enthusiast • 1st AU Vision Pro Owner • UX Mentor" color="#888" align="center" width="3"></a-text>
        </a-entity>

        <!-- Player Camera / Controls -->
        <a-entity id="rig" position="0 1.6 0">
            <a-camera id="camera">
                <!-- Cursor for VR mode interactions -->
                <a-cursor fuse="true" fuse-timeout="1500" 
                          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                          material="color: white; shader: flat"
                          position="0 0 -1"
                          raycaster="objects: .interactable">
                    <a-animation begin="fusing" easing="ease-in" attribute="scale"
                                 fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
                    <a-animation begin="mouseleave" easing="ease-in" attribute="scale"
                                 fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="100"></a-animation>
                </a-cursor>
            </a-camera>
            <!-- Hand Tracked Controllers (Optional for Vision Pro / Quest) -->
            <a-entity laser-controls="hand: left" raycaster="objects: .interactable; far: 5"></a-entity>
            <a-entity laser-controls="hand: right" raycaster="objects: .interactable; far: 5"></a-entity>
        </a-entity>

    </a-scene>

    <script>
        // Simple UI feedback for clicks
        const stations = document.querySelectorAll('.interactable');
        const overlay = document.querySelector('#overlay');

        stations.forEach(station => {
            station.addEventListener('click', () => {
                const title = station.querySelector('a-text').getAttribute('value');
                overlay.textContent = "Viewing: " + title;
                setTimeout(() => {
                    overlay.textContent = "Gaze at a station to see details";
                }, 3000);
            });
        });
    </script>
</body>
</html>
